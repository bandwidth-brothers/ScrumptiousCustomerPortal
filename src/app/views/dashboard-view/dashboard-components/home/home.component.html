<div class="container" fxLayout="row" fxLayoutAlign="center none">

    <div fxFlex="95%">
        <div class="container" fxLayout="row" fxLayoutAlign="center none">

            <h2>Welcome back!</h2>

        </div>



        <div class="content">
            <div fxLayout="row wrap" fxLayoutGap="32px grid">
              <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="100%"  fxFlex.md="30">
                <mat-card class="mat-elevation-z4">
                  <mat-card-header>
                    <mat-card-title>My Orders </mat-card-title>
                  </mat-card-header>
                  <img mat-card-image src="/../assets/images/image1.png" >
                  <mat-card-content>
                    <p>
                      Total orders in the last 12 months
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <a routerLink="/orders/history">{{dashBoardDto?.totalOrders + " ORDERS"}}</a>
                    <div *ngIf="dashBoardDto?.rewardPoints!=0" style="display:inline">
                        &nbsp;
                    <a routerLink="/orders/history">{{dashBoardDto?.rewardPoints + " REWARDS"}}</a>
                    </div>
                  </mat-card-actions>
                </mat-card>
              </div>

              <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="100%"  fxFlex.md="30">
                <mat-card class="mat-elevation-z4">
                  <mat-card-header>
                    <mat-card-title>Hot Restaurant </mat-card-title>
                  </mat-card-header>
                  <img mat-card-image src="/../assets/images/image2.jpg" >
                  <mat-card-content>
                    <p>
                      Most popular restaurant in your area.
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <a routerLink="/restaurants">LIKE</a>

                  </mat-card-actions>


                </mat-card>
              </div>

              <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="100%"  fxFlex.md="30" >
                <mat-card class="mat-elevation-z4">
                  <mat-card-header>
                    <mat-card-title>My Profile </mat-card-title>
                  </mat-card-header>
                  <img mat-card-image src="/../assets/images/image3.png">
                  <mat-card-content>
                    <p>
                      Want a better looking?
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <a routerLink="/account/profile">UPDATE</a>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>
        </div>

    </div>
</div>
