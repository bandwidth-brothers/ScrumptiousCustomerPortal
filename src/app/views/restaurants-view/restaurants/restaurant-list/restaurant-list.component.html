<div class="card mb-4">
    <h2 class="card-header">
        Restaurants

    </h2>
    <form class="search-form" [formGroup]="searchForm" (ngSubmit)="searchHandle()">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput placeholder="burger" type="search" formControlName="search" />
            <button matSuffix mat-icon-button aria-label="Search" type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </form>

    <mat-form-field appearance="fill">
        <mat-label>Sort By: </mat-label>
        <mat-select (selectionChange)="onSortBy($event)" [(value)]="selectedSortBy">
            <mat-option [value]="option" *ngFor="let option of sortBy">{{ option }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Filter By Rating: </mat-label>
        <mat-select (selectionChange)="onFilterByRating($event)" [(value)]=" ratingThreshold">
            <mat-select-trigger>{{ratingThreshold}}</mat-select-trigger>
            <mat-option class="rating" [value]="option" *ngFor="let option of filterByRating">
                <app-star-rating [textEnabled]=false [rating]="option | toNumber" [suffix]="'& Up'"></app-star-rating>
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Filter By Price Category: </mat-label>
        <mat-select (selectionChange)="onFilterByPrice($event)" [formControl]=" priceCategories" multiple>
            <!-- <mat-select-trigger>{{ratingThreshold}}</mat-select-trigger> -->
            <mat-option class="rating" [value]="option" *ngFor="let option of filterByPrice">{{option}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div *ngIf="spinnerService.visibility | async">
        <app-content-placeholder-animation></app-content-placeholder-animation>
    </div>
    <div class="card-body" [ngSwitch]="selectedSortBy">




        <!-- <ng-container *ngSwitchCase="'Distance: Nearest to Farthest'">
            <app-restaurant-card
                *ngFor="let restaurant of pageSlice | sortByDistance:true | filterByRating:ratingThreshold | filterByPriceCategory:priceCategories.value"
                [restaurant]="restaurant">
            </app-restaurant-card>
        </ng-container>
        <ng-container *ngSwitchCase="'Distance: Farthest to Nearest'">
            <app-restaurant-card
                *ngFor="let restaurant of pageSlice | sortByDistance:false | filterByRating:ratingThreshold | filterByPriceCategory:priceCategories.value"
                [restaurant]="restaurant">
            </app-restaurant-card>
        </ng-container> -->
        <ng-container *ngSwitchDefault>
            <app-restaurant-card *ngFor="let restaurant of pageSlice" [restaurant]="restaurant">
            </app-restaurant-card>
        </ng-container>

        <mat-paginator [length]="this.numberOfElements" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
            (page)="OnPageChange($event)" showFirstLastButtons>
        </mat-paginator>
    </div>

</div>
