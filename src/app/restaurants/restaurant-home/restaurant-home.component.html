<div class="card mb-4">
    <h2 class="card-header" *ngIf="restaurant">
        {{restaurant.name}}
    </h2>
    <!-- <app-search-field [callbackFunction]="searchHandle"></app-search-field> -->
    <form class="search-form" [formGroup]="searchForm" (ngSubmit)="searchHandle()">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput type="search" formControlName="search">
            <button matSuffix mat-icon-button aria-label="Search" type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </form>
    <div class="card-body" *ngIf="isLoading==false">
        <app-menu-item *ngFor="let menuitem of menuitems" [menuitem]="menuitem" [restaurant]="restaurant">
        </app-menu-item>
    </div>
</div>
