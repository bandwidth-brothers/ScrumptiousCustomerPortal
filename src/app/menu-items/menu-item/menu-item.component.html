<div class="dataTable-container">
    <mat-card class="example-card" *ngIf="menuitem">

        <img mat-card-md-image src="{{menuitem.picture}}" alt="Photo of a Food">

        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{menuitem.name}}</mat-card-title>
            <mat-card-subtitle>

                <div *ngIf="menuitem.discount === 0">{{menuitem.price | currency}}</div>
                <div *ngIf="menuitem.discount !== 0">
                    <span style="text-decoration: line-through;">{{menuitem.price | currency}}</span>
                    &nbsp; {{(menuitem.price * (1 - menuitem.discount)) | currency}}
                </div>

            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{menuitem.description}}
            </p>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openModal()">OPEN</button>
        </mat-card-actions>
    </mat-card>
</div>
