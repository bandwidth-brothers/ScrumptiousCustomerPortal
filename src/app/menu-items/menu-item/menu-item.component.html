<div class="dataTable-container">
    <mat-card class="example-card" *ngIf="menuitem">

        <img mat-card-md-image src="{{foodPicture}}" alt="Photo of a Food">

        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{menuitem.name}}</mat-card-title>
            <mat-card-subtitle>{{restaurant.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{restaurant.address.line1}}
            </p>
            <p>
                {{restaurant.address.line2}}
            </p>
            <p>
                {{restaurant.address.city}}, {{restaurant.address.state}} {{restaurant.address.zip}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="openModal()">OPEN</button>
        </mat-card-actions>
    </mat-card>
</div>
